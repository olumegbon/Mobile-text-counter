<!DOCTYPE html>
<html lang="en">
<head>

<body ng-app>
    <header>
        <nav class="navbar navbar-default navbar-dark bg-dark">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                 
                    <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MTC APP</a>
              </div>
          
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class=" dropdown-menu collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">contact</a></li>
                
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav><h1>   

    </header>

<div class="container-fluid">
<div class="row">
   <section class="col-md-12">
       <article> 
<h4>Mobile Text Counter App</h4>
<h3>Type Your Text And get our software do that counting for you. Enjoy</h3>
</article>
<textarea type="text" ng-model="myValue" class="col-md-4"></textarea>

<h5 ng-show="myValue" class="col-md-12">I have typed {{myValue.length}} letter<span ng-show="myValue.length>1">s</span></h5>
</article>
</section>

</div>
</div>
    <footer></footer>
